<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>JS Campo Minato Grid</title>
</head>
<body>
    <header>
        <div class="container">
        
        <img id="main-logo" src="img/logo.png" alt="">
        <h5 class="fw-bold d-inline-block mx-3">Campo Minato</h5>
            
        
        <div class="float-right mt-3">
            <select class="bg-light text-dark rounded pill align-items-center" id="game-level">
            <!-- <option value="">Choose your level:</option> -->
            <option value="easy">Easy</option>
             <option value="intermediate">Intermediate</option>
             <option value="high">High</option>
         </select>
         <button id="play-btn" class="btn border-dark rounded pill bg-light text-center px-3
         text-dark">Play</button>
        </div> 
    </div>
    </header>

    <main>
        <div class="container-fluid"></div>
        <div id="grid" class="clearfix d-none">
            
        </div>
        <div id="grid-intermediate" class="clearfix d-none">
            
        </div>
        <div id="grid-high" class="clearfix d-none">
            
        </div>
    </div>
    </main>
    <footer>
        <div class="container">
            <p class="small-text">Made with <span>&hearts;</span> by <a href="#">Boolean</a></p>
        </div>
        
    </footer>
    <script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
